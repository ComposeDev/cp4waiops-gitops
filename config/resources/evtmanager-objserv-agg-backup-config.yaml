    #
    ###############################################################################

            'CEMSubscriptionID' = '@CEMSubscriptionID',
            'CEMIncidentUUID' = '@CEMIncidentUUID',
            'NodeType' = '@NodeType',
            'CEMEventId' = '@CEMEventId',
            'CEMErrorCode' = '@CEMErrorCode',
            'CEMDeduplicationKey' = '@CEMDeduplicationKey',

    ###############################################################################
    #
